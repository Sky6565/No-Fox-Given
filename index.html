<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
 

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">

    <header class="box" style=" width: 200px">
      <h1 class="title is-5"><strong>Daily Journal</strong></h1>
    </header>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary">
            <strong>Entrees</strong>
            <div>
            </div>
          </a>
          <a class="button is-primary">
            <strong>About</strong>
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  </nav>


  <div class="columns is-multiline is-mobile">
    <div class="day-section column is-12-mobile is-4-desktop" >
      <h2>Monday</h2>
      <textarea id="monday-entry" placeholder="How was your Day">
        </textarea>
      <button id="save-btn">Save</button>
    </div>
    <div class="day-section  column is-4">
      <h2>Tuesday</h2>
      <textarea id="tuesday-entry" placeholder="How was your Day">
        </textarea>
      <button id="save-btn">Save</button>
    </div>
    <div class="day-section column is-4">
      <h2>Wednesday</h2>
      <textarea id="wednesday-entry" placeholder="How was your Day">
      </textarea>
      <button id="save-btn">Save</button>
    </div>
  
  
    <div class="day-section  column is-4">
      <h2>Thursday</h2>
      <textarea id="thursday-entry" placeholder="How was your Day">
      </textarea>
      <button id="save-btn">Save</button>
    </div>
    <div class="day-section  column is-4">
      <h2>Friday</h2>
      <textarea id="friday-entry" placeholder="How was your Day">
      </textarea>
      <button id="save-btn">Save</button>
    </div>
    <div class="day-section  column is-4">
      <h2>Saturday</h2>
      <textarea id="saturday-entry" placeholder="How was your Day">
        </textarea>
      <button id="save-btn">Save</button>
    </div>
  
  
    <div class="day-section column is-4">
      <h2>Sunday</h2>
      <textarea id="sunday-entry" placeholder="How was your Day">
      </textarea>
      <button id="save-btn">Save</button>
    </div>
    <div class="mood-tracker  column is-12-mobile is-8-desktop">
      <ul>Mood Tracker</ul>
      <label>
        <p>Happy: &#128522;</p>
        <input type="radio" name="mood" value="happy">
      </label>
      <label>
        <p>Stressed: &#128555;</p>
        <input type="radio" name="mood" value="mellow">
      </label>
      <label>
        <p>Mellow: &#128524;</p>
        <input type="radio" name="mood" value="stressed">
      </label>
      <label>
        <p>sad: &#128542;</p>
        <input type="radio" name="mood" value="sad">
      </label>
      <lable>
        <p>frustrated:&#128548;</p>
        <input type="radio" name="mood" value="frustrated"> 
      </lable>
      <ul>
      <button id="submit-button"><strong>Submit</strong></button>
    </ul>
    </div>
  </div>

  

  <div id="quote-box">
    <h10>Inspirational Quote</h10>
  </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Thanks for your entry. Stay foxy!!</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section id="modal-card-body">
        Content ...
      </section>
      <footer class="modal-card-foot">

      </footer>
    </div>
  </div>

  <script src=script.js></script>
</body>
